<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){  
        const li = document.createElement('li')
        li.innerHTML =`${langName}`
        document.querySelector('.language').
        appendChild(li)
    }
    addLanguage("Python")
    addLanguage("TypeScript")

    // using DSA for better optimization = No tree traverse

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('GoLang')

    //Edit values (2nd lang from Python to Mojo)

    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo" // first approach
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)  // used replaceWith method

    // Edit values (2nd lang from JavaScript to TypeScript)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>' 

    // Remove Values (delete last language)

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
